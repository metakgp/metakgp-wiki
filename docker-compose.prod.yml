include:
  - docker-compose.yml

services:
  backup:
    build: "./backup"
    networks:
      mysql_network:
    environment:
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - DROPBOX_ACCESS_TOKEN=$DROPBOX_ACCESS_TOKEN
    volumes:
      - mediawiki-volume:/srv/mediawiki
      - static-volume:/srv/static

  jobs:
    build: "./jobs"
    environment:
      - BATMAN_BOT_PASSWORD=$BATMAN_BOT_PASSWORD
    volumes:
      - mediawiki-volume:/srv/mediawiki